  /v1/objects/{containerId}/by_id/{objectId}:
    get:
      summary: "Get object by container ID and object ID. Also, returns custom users'\
        \ object attributes in header `X-Attributes`. It returns the MIME type based on headers\
        \ or object contents, so the actual Content-Type can differ from the list\
        \ in the \"Response content type\" section."
      operationId: newGetContainerObject
      parameters:
        - $ref: '#/components/parameters/containerId'
        - $ref: '#/components/parameters/objectId'
        - $ref: '#/components/parameters/signatureParam'
        - $ref: '#/components/parameters/signatureKeyParam'
        - $ref: '#/components/parameters/signatureScheme'
        - $ref: '#/components/parameters/range'
        - $ref: '#/components/parameters/bearerToken'
        - name: download
          in: query
          description: Set the Content-Disposition header as attachment in response.
            This make the browser to download object as file instead of showing it on
            the page.
          schema:
            type: string
            example: 1, t, T, true, TRUE, True, y, yes, Y, YES, Yes
      responses:
        "200":
          $ref: '#/components/responses/NewObjectContentOK'
        "206":
          $ref: '#/components/responses/ObjectRangeOK'
        "400":
          description: Bad request.
          content:
            application/octet-stream:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Not found.
          content:
            application/octet-stream:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "416":
          description: Range not satisfiable.
          content:
            application/octet-stream:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - { }
        - BearerAuth: [ ]
        - CookieAuth: [ ]
    options:
      operationId: newOptionsContainerObject
      parameters:
        - $ref: '#/components/parameters/containerId'
        - $ref: '#/components/parameters/objectId'
        - $ref: '#/components/parameters/signatureParam'
        - $ref: '#/components/parameters/signatureKeyParam'
        - $ref: '#/components/parameters/signatureScheme'
      responses:
        "200":
          description: CORS
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
            Access-Control-Allow-Methods:
              schema:
                type: string
            Access-Control-Allow-Headers:
              schema:
                type: string
          content: { }
      security: [ ]
    head:
      summary: Get object info (head) by container ID and object ID. Also, returns custom users'
        object attributes in header `X-Attributes`.
      operationId: newHeadContainerObject
      parameters:
        - $ref: '#/components/parameters/containerId'
        - $ref: '#/components/parameters/objectId'
        - $ref: '#/components/parameters/signatureParam'
        - $ref: '#/components/parameters/signatureKeyParam'
        - $ref: '#/components/parameters/signatureScheme'
        - $ref: '#/components/parameters/bearerToken'
        - name: download
          in: query
