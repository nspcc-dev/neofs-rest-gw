openapi: 3.0.1

info:
  title: REST API NeoFS
  description: REST API for native integration with NeoFS. Using this API you can interact with NeoFS nodes and manage containers and objects.
  version: v0.15.1

servers:
  - url: http://localhost:8090

security:
  - BearerAuth: [ ]
  - CookieAuth: [ ]

paths:
  /v1/auth:
    post:
      summary: Form bearer token to further requests
      operationId: auth
      deprecated: true
      parameters:
        - name: X-Bearer-Owner-Id
          in: header
          description: Owner Id (wallet address) that will sign the token.
          required: true
          schema:
            type: string
        - name: X-Bearer-Lifetime
          in: header
          description: Token lifetime in epoch.
          schema:
            type: integer
            default: 100
        - name: X-Bearer-For-All-Users
          in: header
          description: Form token for all users or only for this gate.
          schema:
            type: boolean
            default: false
      requestBody:
        description: Bearer tokens to form.
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Bearer'
        required: true
      responses:
        "200":
          description: Base64 encoded stable binary marshaled bearer token bodies.
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TokenResponse'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security: [ ]
      x-codegen-request-body-name: tokens
    options:
      operationId: optionsAuth
      responses:
        "200":
          description: CORS
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
            Access-Control-Allow-Methods:
              schema:
                type: string
            Access-Control-Allow-Headers:
              schema:
                type: string
          content: { }
      security: [ ]
  /v1/auth/bearer:
    get:
      summary: Form binary bearer token
      operationId: formBinaryBearer
      parameters:
        - $ref: '#/components/parameters/signatureParam'
        - $ref: '#/components/parameters/signatureKeyParam'
        - $ref: '#/components/parameters/signatureScheme'
      responses:
        "200":
          description: Base64 encoded stable binary marshaled bearer token.
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BinaryBearer'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    options:
      operationId: optionsAuthBearer
      responses:
        "200":
          description: CORS
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
            Access-Control-Allow-Methods:
              schema:
                type: string
            Access-Control-Allow-Headers:
              schema:
                type: string
          content: { }
      security: [ ]
  /v2/auth/bearer:
    post:
      summary: Form bearer token to subsequent requests.
      operationId: unsignedBearerToken
      parameters:
        - name: X-Bearer-Issuer-Id
          in: header
          description: Issuer Id (wallet address) that will sign the token.
          required: true
          schema:
            type: string
        - name: X-Bearer-Lifetime
          in: header
          description: Token lifetime in epoch.
          schema:
            type: integer
            default: 100
        - name: X-Bearer-Owner-Id
          in: header
          description: If set, the account authorized by this token.
          schema:
            type: string
            example: NfgHwwTi3wHAS8aFAN243C5vGbkYDpqLHP
      requestBody:
        description: Bearer token parameters to form.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FormBearerRequest'
      responses:
        "200":
          description: Base64 encoded stable binary marshaled bearer token bodies.
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FormBearerResponse'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security: [ ]
      x-codegen-request-body-name: tokens
    options:
      operationId: optionsUnsignedBearerToken
      responses:
        "200":
          description: CORS
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
            Access-Control-Allow-Methods:
              schema:
                type: string
            Access-Control-Allow-Headers:
              schema:
                type: string
          content: { }
      security: [ ]
  /v2/auth/session:
    post:
      summary: Form v2 session token to subsequent requests.
      operationId: v2AuthSessionToken
      requestBody:
        description: V2 session token parameters.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SessionTokenV2Request'
        required: true
      responses:
        "200":
          description: Base64 encoded stable binary marshaled session v2 token body.
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionTokenv2Response'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security: [ ]
    options:
      operationId: optionsV2AuthSessionToken
      responses:
        "200":
          description: CORS
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
            Access-Control-Allow-Methods:
              schema:
                type: string
            Access-Control-Allow-Headers:
              schema:
                type: string
          content: { }
      security: [ ]
  /v2/auth/session/complete:
    post:
      summary: Joining the binary Session v2 token along with its signature to prepare the session token for use.
      operationId: v2CompleteAuthSessionToken
      requestBody:
        description: V2 session token and signature.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompleteSessionTokenV2Request'
      responses:
        "200":
          description: Base64 encoded stable binary marshaled signed session v2 token.
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BinarySessionV2'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    options:
      operationId: optionsV2FormAuthSessionToken
      responses:
        "200":
          description: CORS
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
            Access-Control-Allow-Methods:
              schema:
                type: string
            Access-Control-Allow-Headers:
              schema:
                type: string
          content: { }
      security: [ ]
  /v1/accounting/balance/{address}:
    get:
      summary: Get balance in NeoFS
      description: Getting balance of provided wallet address in NeoFS.
      operationId: getBalance
      parameters:
        - name: address
          in: path
          description: Base58 encoded wallet address.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Balance of address in NeoFS
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Balance'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security: [ ]
    options:
      operationId: optionsBalance
      parameters:
        - name: address
          in: path
          description: Base58 encoded wallet address.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: CORS
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
            Access-Control-Allow-Methods:
              schema:
                type: string
            Access-Control-Allow-Headers:
              schema:
                type: string
          content: { }
      security: [ ]
  /v1/objects/{containerId}/search:
    post:
      summary: Search objects by filters
      operationId: searchObjects
      deprecated: true
      parameters:
        - $ref: '#/components/parameters/signatureParam'
        - $ref: '#/components/parameters/signatureKeyParam'
        - $ref: '#/components/parameters/signatureScheme'
        - $ref: '#/components/parameters/containerId'
        - $ref: '#/components/parameters/bearerToken'
        - name: offset
          in: query
          description: The number of containers to skip before starting to collect the
            result set.
          schema:
            minimum: 0
            type: integer
            default: 0
        - name: limit
          in: query
          description: The numbers of containers to return.
          schema:
            maximum: 10000
            minimum: 1
            type: integer
            default: 100
      requestBody:
        description: Filters to search objects.
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/SearchFilters'
        required: true
      responses:
        "200":
          description: List of objects
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ObjectList'
        "400":
          description: Bad request
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - { }
        - BearerAuth: [ ]
      x-codegen-request-body-name: searchFilters
    options:
      operationId: optionsObjectsSearch
      parameters:
        - name: containerId
          in: path
          description: Base58 encoded container id.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Base64 encoded stable binary marshaled bearer token.
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
            Access-Control-Allow-Methods:
              schema:
                type: string
            Access-Control-Allow-Headers:
              schema:
                type: string
          content: { }
      security: [ ]
  /v2/objects/{containerId}/search:
    post:
      summary: Search objects by filters
      operationId: v2SearchObjects
      parameters:
        - $ref: '#/components/parameters/signatureParam'
        - $ref: '#/components/parameters/signatureKeyParam'
        - $ref: '#/components/parameters/signatureScheme'
        - $ref: '#/components/parameters/containerId'
        - $ref: '#/components/parameters/bearerToken'
        - name: cursor
          in: query
          description: Value to start the next batch from. It returns the first elements batch if empty value passed.
            You should take `cursor` value from previous response to be able to list items.
          schema:
            type: string
            default: ""
        - name: limit
          in: query
          description: The numbers of objects to return.
          schema:
            maximum: 1000
            minimum: 1
            type: integer
            default: 100
      requestBody:
        description: Filters to search objects.
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/SearchRequest'
        required: true
      responses:
        "200":
          description: List of objects
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ObjectListV2'
        "400":
          description: Bad request
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - { }
        - BearerAuth: [ ]
      x-codegen-request-body-name: searchFilters
    options:
      operationId: optionsV2SearchObjects
      parameters:
        - name: containerId
          in: path
          description: Base58 encoded container id.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: CORS.
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
            Access-Control-Allow-Methods:
              schema:
                type: string
            Access-Control-Allow-Headers:
              schema:
                type: string
          content: { }
      security: [ ]
  /v1/objects/{containerId}/{objectId}:
    delete:
      summary: Remove object from NeoFS
      operationId: deleteObject
      parameters:
        - $ref: '#/components/parameters/containerId'
        - $ref: '#/components/parameters/objectId'
        - $ref: '#/components/parameters/signatureParam'
        - $ref: '#/components/parameters/signatureKeyParam'
        - $ref: '#/components/parameters/signatureScheme'
        - $ref: '#/components/parameters/bearerToken'
      responses:
        "200":
          description: Successful deletion.
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        "400":
          description: Bad request.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    options:
      operationId: optionsObjectsGetDelete
      parameters:
        - $ref: '#/components/parameters/containerId'
        - $ref: '#/components/parameters/objectId'
      responses:
        "200":
          description: CORS
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
            Access-Control-Allow-Methods:
              schema:
                type: string
            Access-Control-Allow-Headers:
              schema:
                type: string
          content: { }
      security: [ ]
  /v1/containers:
    get:
      summary: Get list of containers
      operationId: listContainers
      parameters:
        - name: ownerId
          in: query
          description: Base58 encoded owner id.
          required: true
          schema:
            type: string
        - name: offset
          in: query
          description: The number of containers to skip before starting to collect the
            result set.
          schema:
            minimum: 0
            type: integer
            default: 0
        - name: limit
          in: query
          description: The numbers of containers to return.
          schema:
            maximum: 10000
            minimum: 1
            type: integer
            default: 100
      responses:
        "200":
          description: Containers info.
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ContainerList'
        "400":
          description: Bad request.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security: [ ]
    put:
      deprecated: true
      summary: Create new container in NeoFS. Use POST method to create a container.
      operationId: putContainer
      parameters:
        - name: name-scope-global
          in: query
          description: Provide this parameter to register container name in NNS service.
          schema:
            type: boolean
            default: false
      requestBody:
        description: Container info
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/ContainerPostInfo'
        required: true
      responses:
        "200":
          description: Identifier of the created container.
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PostContainerOK'
        "400":
          description: Bad request.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: Access denied
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Not found.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "502":
          description: Bad gateway.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "504":
          description: Gateway timeout
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-codegen-request-body-name: container
    post:
      summary: Create new container in NeoFS
      operationId: postContainer
      parameters:
        - name: name-scope-global
          in: query
          description: Provide this parameter to register container name in NNS service.
          schema:
            type: boolean
            default: false
      requestBody:
        description: Container info
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/ContainerPostInfo'
        required: true
      responses:
        "201":
          description: Container created.
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
            Location:
              schema:
                type: string
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PostContainerOK'
        "400":
          description: Bad request.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: Access denied
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Not found.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "502":
          description: Bad gateway.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "504":
          description: Gateway timeout
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-codegen-request-body-name: container
    options:
      operationId: optionsContainersPutList
      responses:
        "200":
          description: CORS
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
            Access-Control-Allow-Methods:
              schema:
                type: string
            Access-Control-Allow-Headers:
              schema:
                type: string
          content: { }
      security: [ ]
  /v1/containers/{containerId}:
    get:
      summary: Get container by id
      operationId: getContainer
      parameters:
        - $ref: '#/components/parameters/containerId'
      responses:
        "200":
          description: Container info.
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ContainerInfo'
        "400":
          description: Bad request.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security: [ ]
    delete:
      summary: Delete container by id
      operationId: deleteContainer
      parameters:
        - $ref: '#/components/parameters/containerId'
      responses:
        "200":
          description: Successful deletion.
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
          content:
            '*/*':
              schema:
