  /v1/containers/{containerId}/eacl:
    get:
      summary: Get container EACL by id
      operationId: getContainerEACL
      parameters:
        - $ref: '#/components/parameters/containerId'
      responses:
        "200":
          description: Container EACL information.
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Eacl'
        "400":
          description: Bad request.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security: [ ]
    put:
      summary: Set container EACL by id
      operationId: putContainerEACL
      parameters:
        - $ref: '#/components/parameters/containerId'
      requestBody:
        description: EACL for container.
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/Eacl'
        required: true
      responses:
        "200":
          description: Successful EACL updating.
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        "400":
          description: Bad request.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: Access denied
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Not found.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "409":
          description: Extended ACL is disabled for this container.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "502":
          description: Bad gateway.
          content:
            '*/*':
